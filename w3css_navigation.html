<!-- An example inspired by tutorialspoint and modified with reference to w3schollos -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The W3.CSS Navigation</title>
  <link rel="stylesheet"
   href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"
     href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="container">
  <h2>Navigation Demo</h2>
  <hr>
  <h3>Horizontal top navigation bar</h3>
  <nav class="w3-bar w3-black">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#" class="w3-bar-item w3-button">Overview</a>
    <a href="#" class="w3-bar-item w3-button">Environment</a>
    <a href="#" class="w3-bar-item w3-button">Containers</a>
    <a href="#" class="w3-bar-item w3-button">Grids</a>
  </nav>
  <h3>Using font awesome icons</h3>
  <nav class="w3-bar w3-green">
    <a href="#" class="w3-bar-item w3-button"><i class="fa fa-home"></i></a>
    <a href="#" class="w3-bar-item w3-button">Overview</a>
    <a href="#" class="w3-bar-item w3-button">Environment</a>
    <a href="#" class="w3-bar-item w3-button">Containers</a>
    <a href="#" class="w3-bar-item w3-button">Grids</a>
  </nav>
  <h3>Using material icons</h3>
  <nav class="w3-bar w3-light-grey w3-border w3-card-2">
    <a href="#" class="w3-bar-item w3-button"><i class="material-icons">home</i></a>
    <a href="#" class="w3-bar-item w3-button">Overview</a>
    <a href="#" class="w3-bar-item w3-button">Environment</a>
    <a href="#" class="w3-bar-item w3-button">Containers</a>
    <a href="#" class="w3-bar-item w3-button">Grids</a>
  </nav>
  <h3>Using Side Navigation</h3>
  <nav class="w3-sidenav w3-light-grey w3-bar-block w3-card-2" style="width:25%;">
    <h4 class="w3-bar-item">Menu</h4>
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#" class="w3-bar-item w3-button">Overview</a>
    <a href="#" class="w3-bar-item w3-button">Environment</a>
    <a href="#" class="w3-bar-item w3-button">Containers</a>
    <a href="#" class="w3-bar-item w3-button">Grids</a>
  </nav>
</body>
</html>
