<!-- An example taken from tutorialspoint and modified with reference to w3schools-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The W3.CSS Buttons</title>
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body w3-container>

  <h2>Standard Buttons</h2>

  <button class="w3-button w3-black">Click Me</button>
  <button class="w3-btn w3-teal">Click Me</button>
  <button class="w3-btn w3-yellow w3-disabled">I am disabled</button>


  <h2>Links as Buttons</h2>

  <a href="" class="w3-btn w3-black">Link</a>
  <a href="" class="w3-btn w3-teal">Link</a>
  <a href="" class="w3-btn w3-yellow w3-disabled">Disabled Link</a>


  <h2>Circular Buttons</h2>

  <a href="#" class="w3-btn w3-circle w3-black">+</a>
  <a href="#" class="w3-btn w3-circle w3-teal">+</a>
  <a href="#" class="w3-btn w3-circle w3-yellow w3-disabled">+</a>


  <h2>Square Buttons</h2>

  <a href="#" class="w3-btn w3-black">+</a>
  <a href="#" class="w3-btn w3-teal">+</a>
  <a href="#" class="w3-btn w3-yellow w3-disabled">+</a>
</body>
</html>
