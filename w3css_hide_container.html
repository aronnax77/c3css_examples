<!-- taken from tutorialspoint and modified after reading the documentation.
Intended to show how a container can be hidden -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>w3.css Hidden Container</title>
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <div class="w3-container w3-border w3-teal">
    <span class="w3-button w3-display-topright"
     onclick="this.parentElement.style.display='none';">&times</span>
    <p>Close container by clicking on the X in the upper right corner.</p>
  </div>
</body>
</html>
