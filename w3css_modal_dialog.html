<!-- An example taken from tutorialspoint and modified with reference to w3schools-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The W3.CSS Modal dialog</title>
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-container">
  <h2>Modal dialog Demo</h2>

  <!-- The modal dialog -->
  <div class="w3-container">
  <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Open Modal</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <div>
        <div>
          <header class="w3-container w3-teal">
            <h2>w3css Modal Dialog</h2>
          </header>
        </div>
        <div class="w3-container">
        <button onclick="document.getElementById('id01').style.display='none'"
        class="w3-button w3-display-topright">&times</button>
        <p>Some text. Some text. Some text.</p>
        <p>Some text. Some text. Some text.</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
